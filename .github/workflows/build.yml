name: Build

on:
  push:
    tags:
      - "v*"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install build deps
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential debhelper devscripts fakeroot jq dpkg-dev

      - name: Build Debian package
        run: |
          cd plugin/openmediavault-owncloud-docker
          dpkg-buildpackage -b -us -uc -d

      - name: List artifacts
        run: |
          find "$GITHUB_WORKSPACE" -maxdepth 2 -type f \( -name "*.deb" -o -name "*.buildinfo" -o -name "*.changes" \) -print

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: openmediavault-owncloud-docker
          path: |
            ${{ github.workspace }}/**/*.deb
            ${{ github.workspace }}/**/*.buildinfo
            ${{ github.workspace }}/**/*.changes
          if-no-files-found: warn
          compression-level: 6
          overwrite: false

      - name: Attach artifacts to GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: |
            ${{ github.workspace }}/**/*.deb
            ${{ github.workspace }}/**/*.buildinfo
            ${{ github.workspace }}/**/*.changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
